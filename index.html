<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main_.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="slide-box">
            <div class="slide-show">
                <div class="slide active"><img src="images/product-1/img-1/blue/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/blue/2.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/blue/3.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/pink/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/pink/2.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/pink/3.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/red/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/red/2.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/red/3.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/yellow/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/yellow/2.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-1/yellow/3.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-2/white/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-2/white/2.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-2/white/3.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-2/white/4.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-3/black/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-3/red/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-3/white/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-4/white/1.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-4/white/2.jpg" alt=""></div>
                <div class="slide"><img src="images/product-1/img-4/white/3.jpg" alt=""></div>
            </div>
            <div class="auto">
                <span class="auto-next" title="Play">
                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                </span>
                <span class="stop-auto" title="Stop">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </span>
            </div>
            <div class="page-current">
                <p>1</p>
            </div>
            <div class="list-slide-show">
                <div class="slide-inner">
                    <ul class="list-slide one active-ul" data-num="1">
                        <li class="active-li"><img src="images/product-1/img-1/blue/1.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/blue/2.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/blue/3.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/pink/1.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/pink/2.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/pink/3.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/red/1.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/red/2.jpg" alt=""></li> 
                        <li><img src="images/product-1/img-1/red/3.jpg" alt=""></li>
                    </ul>
                    <ul class="list-slide two" data-num="2">
                        <li><img src="images/product-1/img-1/yellow/1.jpg" alt=""></li class="active-li">
                        <li><img src="images/product-1/img-1/yellow/2.jpg" alt=""></li>
                        <li><img src="images/product-1/img-1/yellow/3.jpg" alt=""></li>
                        <li><img src="images/product-1/img-2/white/1.jpg" alt=""></li>
                        <li><img src="images/product-1/img-2/white/2.jpg" alt=""></li>
                        <li><img src="images/product-1/img-2/white/3.jpg" alt=""></li>
                        <li><img src="images/product-1/img-2/white/4.jpg" alt=""></li>
                        <li><img src="images/product-1/img-3/black/1.jpg" alt=""></li>
                        <li><img src="images/product-1/img-3/red/1.jpg" alt=""></li>
                    </ul>
                    <ul class="list-slide three" data-num="3">
                        <li><img src="images/product-1/img-3/white/1.jpg" alt=""></li class="active-li">
                        <li><img src="images/product-1/img-4/white/1.jpg" alt=""></li>
                        <li><img src="images/product-1/img-4/white/2.jpg" alt=""></li>
                        <li><img src="images/product-1/img-4/white/3.jpg" alt=""></li>
                    </ul>
                </div>
                <div class="btn-slide-show">
                    <span class="btn-prev">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </span>
                    <span class="btn-next">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="btn-slide">
                <span class="btn-prev">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                </span>
                <span class="btn-next">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
